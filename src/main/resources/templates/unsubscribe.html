<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구독 취소 - 마이니치 니홍고</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Gaegu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #0f3460;
            --secondary-color: #533483;
            --accent-color: #e94560;
            --text-color: #2c3e50;
            --light-bg: #f8f9fa;
            --card-shadow: 0 8px 20px rgba(0,0,0,0.1);
            --hover-shadow: 0 12px 25px rgba(0,0,0,0.15);
        }

        body {
            font-family: 'Noto Sans KR', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-color);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 40px 30px;
            text-align: center;
            border-radius: 30px;
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: var(--card-shadow);
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -30px;
            left: -30px;
            width: 100px;
            height: 100px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite reverse;
        }

        .header h1 {
            font-family: 'Gaegu', cursive;
            color: white;
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 2px;
        }

        .header p {
            font-family: 'Gaegu', cursive;
            color: rgba(255,255,255,0.9);
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 20px;
        }

        .main-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 30px;
            box-shadow: var(--card-shadow);
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            text-align: center;
        }

        .unsubscribe-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group input {
            width: 100%;
            padding: 15px 25px;
            border: 2px solid var(--primary-color);
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(83, 52, 131, 0.1);
        }

        .form-group button {
            width: 100%;
            padding: 15px 35px;
            background: linear-gradient(45deg, var(--accent-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.3);
            font-family: 'Gaegu', cursive;
        }

        .form-group button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(233, 69, 96, 0.4);
        }

        .stats {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            margin-top: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stats p {
            margin: 0;
            font-size: 20px;
            font-weight: 500;
            font-family: 'Gaegu', cursive;
            color: var(--text-color);
        }

        .footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 40px;
            font-family: 'Gaegu', cursive;
        }

        .footer a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            font-size: 18px;
        }

        .footer a:hover {
            color: white;
        }

        .alert {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 1000;
            text-align: center;
            min-width: 300px;
            animation: popupFadeIn 0.3s ease;
        }

        .alert-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            z-index: 999;
            animation: overlayFadeIn 0.3s ease;
        }

        .alert-success {
            border-top: 5px solid #52c41a;
        }

        .alert-error {
            border-top: 5px solid #e94560;
        }

        .alert h3 {
            font-family: 'Gaegu', cursive;
            color: var(--primary-color);
            font-size: 24px;
            margin-bottom: 15px;
        }

        .alert p {
            color: var(--text-color);
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .alert button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-family: 'Gaegu', cursive;
        }

        .alert button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes popupFadeIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        @keyframes overlayFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 36px;
            }
            
            .header p {
                font-size: 20px;
            }
            
            .main-content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <div class="header">
            <h1>🌸 구독 취소</h1>
            <p>그동안 이용해 주셔서 감사합니다</p>
        </div>

        <!-- 메인 콘텐츠 -->
        <div class="main-content">
            <!-- 알림 메시지 -->
            <div th:if="${successMessage}" class="alert-overlay" id="alertOverlay">
                <div class="alert alert-success" id="alertBox">
                    <h3>👋 안녕히 가세요</h3>
                    <p th:text="${successMessage}"></p>
                    <button onclick="closeAlert()">확인</button>
                </div>
            </div>
            <div th:if="${errorMessage}" class="alert-overlay" id="alertOverlay">
                <div class="alert alert-error" id="alertBox">
                    <h3>😢 오류 발생</h3>
                    <p th:text="${errorMessage}"></p>
                    <button onclick="closeAlert()">확인</button>
                </div>
            </div>

            <form th:action="@{/unsubscribe}" method="post" class="unsubscribe-form">
                <div class="form-group">
                    <input type="email" 
                           name="email" 
                           placeholder="구독 취소할 이메일 주소를 입력하세요" 
                           required 
                           th:value="${email}">
                </div>
                <div class="form-group">
                    <button type="submit">구독 취소하기</button>
                </div>
            </form>

            <div class="stats">
                <p>🌟 현재 <strong th:text="${subscriberCount}">0</strong>명이 함께 학습하고 있어요!</p>
            </div>
        </div>

        <!-- 푸터 -->
        <div class="footer">
            <p>
                <a th:href="@{/}">메인 페이지로 돌아가기</a>
            </p>
            <p style="margin-top: 10px; font-size: 14px; opacity: 0.7;">
                © 2025 마이니치 니홍고. 매일 새로운 일본어와 함께하세요.
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 알림 메시지가 있으면 팝업 표시
            const alertOverlay = document.getElementById('alertOverlay');
            if (alertOverlay) {
                alertOverlay.style.display = 'block';
                document.getElementById('alertBox').style.display = 'block';
            }
        });

        function closeAlert() {
            const alertOverlay = document.getElementById('alertOverlay');
            if (alertOverlay) {
                alertOverlay.style.display = 'none';
                document.getElementById('alertBox').style.display = 'none';
            }
        }
    </script>
</body>
</html>
