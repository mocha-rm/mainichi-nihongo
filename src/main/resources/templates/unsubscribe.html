            height: 150px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;

        .alert {

            position: fixed;
            top: 50%;
            left: 50%;

            background: white;
            padding: 30px;
            border-radius: 20px;

        .alert button:hover {

        }

            }

            }
        }
    </style>
</head>
