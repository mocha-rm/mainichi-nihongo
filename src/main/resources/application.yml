server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
    session:
      tracking-modes: cookie
  port: 8080
  error:
    include-message: always

spring:
  application:
    name: mainichi_nihongo
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${SMTP_EMAIL}
    password: ${SMTP_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    default-encoding: UTF-8

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        use_sql_comments: 'true'
        format_sql: 'true'
        show_sql: 'true'
    hibernate:
      ddl-auto: none
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

    # 연결 재시도 설정
    hikari:
      connection-timeout: 60000
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      max-lifetime: 1200000
      leak-detection-threshold: 60000

gemini:
  api-key: ${GEMINI_API_KEY}
  url: https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent

app:
  server-url: ${SERVER_URL}

voicevox:
  base-url: ${VOICEVOX_URL:http://localhost:50021}
  speaker-id: ${VOICEVOX_SPEAKER_ID:2}
  timeout: ${VOICEVOX_TIMEOUT:30}  # HTTP 요청 타임아웃 (초)
  retry-attempts: ${VOICEVOX_RETRY:3}  # 재시도 횟수

cors:
  allowed-origins:
    - "http://localhost:3000"
    - "https://mainichi-nihongo.com"
    - "https://www.mainichi-nihongo.com"